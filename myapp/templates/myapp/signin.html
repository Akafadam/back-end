<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
   <style>
     a {
      color:purple;
     }
     a:hover {
      color:black;
     }
     label {
      display:block;
      text-align:left;
      color:gray;
      font-size:14px;
     }
   </style>
  </head>

  <body>
  	<div class="container-fluid bg-primary">
  	  <h4 class="text-center p-5 mx-5 text-white">Intoduce your username and password to sign in,<br>if you don't have an account click <a href="/account/signup/">here</a> to create one.</h4>
    </div>
      <h2 class="ml-5">Login</h2>
    <form class="form-signin container py-2 pl-2 ml-5 my-5" method="POST">        {% csrf_token %}
      <label>
      <div class="w-25">
        {% for field in signin %}
        {{ field.label }}
        <br>
        {{ field }}
        <p></p>
        {% endfor %}
      </div>
      </label>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <a href="#">I've forgot my password</a>
      </div>
      <button class="btn btn-lg btn-primary btn-block w-25" type="submit">Sign in</button>
    </form>
  </body>
</html>
